<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="add-student">
        <h2>Add Student</h2>
        Name: <input type="text" name="" id="name"><br><br>
        Email: <input type="email" name="" id="email"><br><br>
        Phone: <input type="number" name="" id="phone"><br><br>
        Years: <select name="" id="year">
            <option value="">Choose Year</option>
            <option value="First">First Year</option>
            <option value="Second">Second Year</option>
            <option value="Third">Third Year</option>
        </select><br><br>
        <button id="add">Add Student</button>
    </div>

    <div id="update-student">
        <h2>Update Student</h2>
        <input type="text" name="" id="key">
        Name: <input type="text" name="" id="edit_name"><br><br>
        Email: <input type="email" name="" id="edit_email"><br><br>
        Phone: <input type="number" name="" id="edit_phone"><br><br>
        Years: <select name="" id="edit_year">
            <option value="">Choose Year</option>
            <option value="First">First Year</option>
            <option value="Second">Second Year</option>
            <option value="Third">Third Year</option>
        </select><br><br>
        <button id="update">Update Student</button>
    </div>

    <h1>Students List</h1>
    <table border="1" cellspacing="0" cellpadding="25">
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Year</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#update-student').hide();
            getData();

            function getData() {
                let stuString = localStorage.getItem('my_students');
                let stuArray = JSON.parse(stuString) || [];

                let data = '';
                let j = 1;
                $.each(stuArray, function(i, v){
                    console.log(v);
                    let name = v.stu_name;
                    let email = v.stu_email;
                    let phone = v.stu_phone;
                    let year = v.stu_year;

                    data += `<tr>
                                <td>${j++}</td>
                                <td>${name}</td>
                                <td>${email}</td>
                                <td>${phone}</td>
                                <td>${year}</td>
                                <td>
                                    <button class="edit" data-key="${i}" data-name="${name}" data-email="${email}" data-phone="${phone}" data-year="${year}">Edit</button>
                                    <button class="delete" data-key="${i}">Delete</button>
                                </td>
                              </tr>`;
                });

                $('tbody').html(data);
            }
            
            $('#add').click(function(){
                let name = $('#name').val();
                let email = $('#email').val();
                let phone = $('#phone').val();
                let year = $('#year').val();

                let students = {
                    stu_name: name,
                    stu_email: email,
                    stu_phone: phone,
                    stu_year: year
                };

                let studentString = localStorage.getItem('my_students');
                let studentArray = studentString ? JSON.parse(studentString) : [];

                studentArray.push(students);

                let studentData = JSON.stringify(studentArray);
                localStorage.setItem('my_students', studentData);
                
                getData();
            });

            $('tbody').on('click', '.edit', function(){
                $('#add-student').hide();
                $('#update-student').show();

                let key = $(this).data('key');
                let name = $(this).data('name');
                let email = $(this).data('email');
                let phone = $(this).data('phone');
                let year = $(this).data('year');

                console.log(key, name, email, phone, year);

                $('#key').val(key);
                $('#edit_name').val(name);
                $('#edit_email').val(email);
                $('#edit_phone').val(phone);
                $('#edit_year').val(year);
            });

            $('#update').click(function(){
                let key = $('#key').val();
                let name = $('#edit_name').val();
                let email = $('#edit_email').val();
                let phone = $('#edit_phone').val();
                let year = $('#edit_year').val();

                let studentString = localStorage.getItem('my_students');
                if(studentString) {
                    let studentArray = JSON.parse(studentString);

                    studentArray[key].stu_name = name;
                    studentArray[key].stu_email = email;
                    studentArray[key].stu_phone = phone;
                    studentArray[key].stu_year = year;

                    let studentData = JSON.stringify(studentArray);
                    localStorage.setItem('my_students', studentData);

                    getData();

                    $('#add-student').show();
                    $('#update-student').hide();
                }
            });

            $('tbody').on('click', '.delete', function(){
                let key = $(this).data('key');
                let ans = confirm("Are you sure you want to delete?");
                
                if(ans) {
                    let studentString = localStorage.getItem('my_students');
                    if(studentString){
                        let studentArray = JSON.parse(studentString);
                        studentArray.splice(key, 1);

                        let studentData = JSON.stringify(studentArray);
                        localStorage.setItem('my_students', studentData);
                        getData();
                    }
                }
            });
        });
    </script>
</body>
</html>
