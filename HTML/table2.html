<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2</title>
</head>
<body>
    <h2>Invoice</h2>
    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th>No.</th>
                <th>Items</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>3D toothpaste</td>
                <td>1</td>
                <td>4500Ks</td>
                <td>4500Ks</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mama Noddle</td>
                <td>5</td>
                <td>750Ks</td>
                <td>3750Ks</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Egg</td>
                <td>10</td>
                <td>400Ks</td>
                <td>4000Ks</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">Total</th>
                <th>12250Ks</th>
            </tr>
        </tfoot>

    </table>

    <h2>Save Money</h2>
    <table border="1" cellspacing="0" cellpadding="25">
        <thead>
            <tr>
                <th>Month</th>
                <th>Save Money</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>150000</td>
                <td rowspan="4">500000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>50000</td>
                
            </tr>
            <tr>
                <td>March</td>
                <td>100000</td>
            </tr>
            <tr>
                <td>April</td>
                <td>200000</td>
            </tr>
        </tbody>


    </table>
</body>
</html>
