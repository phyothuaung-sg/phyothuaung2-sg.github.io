<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.5-dist/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center text-danger my-5">Carousel Lessons</h1>

    <div class="container">
        <div class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/img carousel 1.png" alt="" class="img-fluid w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/img carousel 2.png" alt="" class="img-fluid w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/img carousel 3.jpg" alt="" class="img-fluid w-100">
                </div>
            </div>
        </div>
    </div>

    <br>

    <h1 class="text-center text-info my-5">Carousel Control</Carousel></h1>

    <div class="coniter">
        <div class="carousel slide" data-bs-ride="carousel" id="Carousel">
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/img carousel 1.png" alt="" class="images-fluid w-100">
                </div>

                <div class="carousel-item">
                    <img src="images/img carousel 2.png" alt="" class="images-fluid w-100">
                </div>

                <div class="carousel-item">
                    <img src="images/img carousel 3.jpg" alt="" class="images-fluid w-100">
                </div>

            </div>

            <div class="carousel-indicators">
                <button class="active" data-bs-target="#Carousel" data-bs-slide-to="0"></button>
                <button data-bs-target="#Carousel" data-bs-slide-to="1"></button>
                <button data-bs-target="#Carousel" data-bs-slide-to="2"></button>
            </div>
            
            <a href="#Carousel" class="carousel-control-prev" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>

            <a href="#Carousel" class="carousel-control-next" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>

            <!-- <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#Carousel">
                <span class="carousel-control-next-icon"></span>
            </button> --> 

        </div>

    </div>


    <script src="bootstrap-5.3.5-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
