<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.5-dist/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center text-danger">Student Register</h1>

    <div class="container my-5">
        <div class="row">
            <div class="col-12 offset-md-3 col-md-6">
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" placeholder="Your Name" id="name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-lable">Email</label>
                        <input type="email" placeholder="example@gmail.com" id="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-lable">Date of Birth</label>
                        <input type="date" placeholder="age" id="dob" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="number" class="form-lable">Phone</label>
                        <input type="number" placeholder="09*********" id="number" class="form-control">
                    </div>
                    <label for="" class="d-block mb-2">Gander</label>
                    <div class="form-check-inline">
                        <input type="radio" name="gander" id="male" class="form-check-input">
                        <label for="male" class="form-check-lable">Male</label> 
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" name="gander" id="female" class="form-check-input">
                        <label for="female" class="form-check-lable">Female</label> 
                    </div>
                    <label for="edu" class="d-block mt-3 form-label">Education</label>
                    <select name="" id="" class="form-select form-select">
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                        <option value="5">Final Year</option>
                    </select>

                    <label for="" class="mt-3 form-label">Hobbies</label>

                    <div class="form-check">
                       <input type="checkbox" id="reading" class="form-check-input">
                       <label for="reading" class="form-check-lable">Reading</label> 
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="singing" class="form-check-input">
                        <label for="singing" class="form-check-lable">Singing</label> 
                     </div>
                     <div class="form-check">
                        <input type="checkbox" id="dancing" class="form-check-input">
                        <label for="dancing" class="form-check-lable">Dancing</label> 
                     </div>
                     <div class="form-check">
                        <input type="checkbox" id="hiking" class="form-check-input">
                        <label for="hiking" class="form-check-lable">Hiking</label> 
                     </div>
                     <div class="form-check">
                        <input type="checkbox" id="travelling" class="form-check-input">
                        <label for="travelling" class="form-check-lable">Travelling</label> 
                     </div>

                     <div class="my-3">
                        <label for="address">Address</label>
                        <textarea name="" id="" class="form-control"></textarea>
                    </div>   
                    
                    <button type="submit" class="btn btn-success float-end">Register</button>
                </form>
            </div>
        </div>
    </div> 



    <script src="bootstrap-5.3.5-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
