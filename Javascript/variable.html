<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <h1>Three Types of Variables</h1>

    <p>
        var <br>
        Let <br>
        Const
    </p>

    <script>
        var name = "Phyo Thu Aung" // global verible
        document.write(name);
        document.write('<br>');
        var name = "Phyo Thu Aung Update";
        document.write(name);
        document.write('<br>');

        let fatherName = "U Kyaw Khin"; //block scope variable
        document.write(fatherName);
        document.write('<br>');
        var name = "U Kyaw Khin Update";
        document.write(fatherName);
        document.write('<br>');

        const motherName = "Daw Thin Thin"; // const variable
        document.write(motherName);
        document.write('<br>');

        var name = "Daw Thin Thin Update";
        document.write(motherName);
        document.write('<br>');

    </script>
</body>
</html>
