<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guessgame</title>
</head>
<body>

    <script>
        let secrectNuber = 14;
        let times = 1;
        let guessNumber = Number(prompt('Enter a number between 1 to 20'));

        while (secrectNuber != guessNumber) {

            if (guessNumber < secrectNuber) {
                     alert('Your number is lower, try again.');
        }else{
                     alert('Your number is higher, try again.');

        }
                 guessNumber = Number(prompt('Enter a number between 1 to 20'));
                 times++;

        }
        document.write("Oh! Your enter my Secret number,");
        document.write(`You have been tried ${times} times.`);

    </script>
</body>
</html>
