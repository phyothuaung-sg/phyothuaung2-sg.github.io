<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical </title>
</head>
<body>
    <h1>Logical Operator Lesson</h1>

    <script>
        // && and
        // || 0r
        // ! not

        console.log(12>10  && 3 < 2 && 20>19);
        console.log(12>10  || 3 < 2 || 20>19);

        if (12>10  && 3 < 2 && 20>19) {
            document.write("Hello");
        }

        if (12>10  || 3 < 2 || 20>19) {
            document.write("Hello Next");
        }

        let num;
        if(!num) {
            document.write("Something")
        }

        
    </script>
</body>
</html>
