<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Regster</title>
</head>
<body>
    <h1>Student Register Form</h1>
    <form action="" name="myForm">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="age">Age</label><br>
        <input type="number" id="age" name="age"><br><br>

        <label for="address">Address</label><br>
        <textarea name="address" id="address"></textarea><br><br>

        <button type="button" onclick="showData()">Register</button>

    </form>

    <h1>Student Lists</h1>
    <table border="1" cellspacing="1" cellpadding="10">
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody id="myBody">

        </tbody>
    </table>

    <script>
        var studentLists = [];
        function showData(){
            // alert("call");
            // let name = document.getElementById('name').value;
            let name = document.myForm.name.value;
            let age = document.myForm.age.value;
            let address = document.myForm.address.value;
            // console.log(name,age, address);

            // create object
            let student = {
                student_name : name,
                student_age  : age, 
                student_address : address
            }

            // array push
            studentLists.push(student);

            // show data

            var html = '';
            for (let i = 0; i < studentLists.length; i++) {
                html += `
                <tr>
                    <td>${i+1}</td>
                    <td>${studentLists[i].student_name}</td>
                    <td>${studentLists[i].student_age}</td>
                    <td>${studentLists[i].student_address}</td>
                    
                </tr>
            `;
            }

            document.getElementById('myBody').innerHTML = html;
            
        }
    </script>
</body>
</html>
