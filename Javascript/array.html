<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Array Lessons</h1>
    <script>
        //array
        let arr = [1,2,3];
        console.log(arr[1]);
        console.log(arr.length); //number of array

        let fruits = ['Apple', 'Orange', 'Mango', 'Strawbeery'];
        console.log(fruits.length);
        console.log(fruits);
        fruits.push('Banana'); //add data from behind
        console.log(fruits);

        fruits.pop();//delete data from behind
        console.log(fruits);

        fruits.unshift('Cherry'); // add data from infront
        console.log(fruits);
        fruits.unshift('BlueBerry'); // add data from infront
        console.log(fruits);

        fruits.shift(); // delete data from infront
        console.log(fruits);

        let students = ["Mg Mg", "Aung Aung", "Aye Aye", "Hla Hla", "Tun Tun"]
        console.log(students);
        students.sort(); 
        console.log(students);
        
        students.reverse();
        console.log(students);

        // students.sort().reverse();
        // console.log(students);

       let stusentStr = students.toString();
       console.log(stusentStr);

       let names = "Hla Hla, Mya Mya, Aung Aung, Tun Tun, Aye Aye";

       let nameListArray = names.split(',');
       console.log(nameListArray);

       let arr1 = [1,2,3,4];
       let arr2 = [5,6,7];
       let arr4 = [8,9,10];

       let arr3 = arr.concat(arr2);
       console.log(arr3);

       let arr5 = [...arr1,...arr2,...arr4];
       console.log(arr5);
       
        
        

        
    </script>
</body>
</html>
