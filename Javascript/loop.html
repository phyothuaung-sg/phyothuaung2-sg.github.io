<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
</head>
<body>
    <h1>Looping Home Work</h1>
    <script>
         let yourNumber = Number(prompt(`enter your number`))
         for (let k = 1; k <= 12; k++) {
            document.write(`${yourNumber} x ${k} = ${yourNumber * k}<br>`);
        }
    </script>
</body>
</html>
