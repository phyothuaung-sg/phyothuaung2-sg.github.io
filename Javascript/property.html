<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property</title>
</head>
<body>
    <h1>Property And Method</h1>
    <h2 id="createTextNodeId"></h2>
    <p id="setAtt">This is Set Attribute</p>
    <p id="getAtt" style="color: green;" class="getAttribute">This is get Attribute</p>
    <p id="removeAtt" style="color: red;">This is Remove Attribute</p>


    <button onclick="createText()">createTextNode</button>
    <button onclick="createElementLesson()">createElementNote</button>
    <button onclick="createSetAtt()">CreateSetAttrive</button>
    <button onclick="createGetAtt()">CreateGetAttrive</button>
    <button onclick="changeColor()">ChangeColoor</button>


    <script>
        function createText(){
            // alert('hello');
            let creteTextNodeId = document.getElementById('createTextNodeId');
            // createTextNodeId.innerText = "Create Text Node";
           
           
            let createText = document.createTextNode('Create Text Node');

            createTextNodeId.appendChild(createText);
        }

        function createElementLesson(){
            // alert("OK");
            let h3 = document.createElement('h3');
            // console.log(h3);
            h3.innerText = "This is Create Element";
            // console.log('h3');
            document.body.appendChild(h3);
            
            
        }

        function createSetAtt(){
            let setAttElement = document.getElementById('setAtt');
            setAttElement.setAttribute('style', 'color:red;')

        }


        function createGetAtt() {
            let getAttElement = document.getElementById('getAtt');
            console.log(getAttElement.getAttribute('style'));

        }

        function changeColor(){
            let removeTag = document.getElementById('removeAtt');
            let colorName = removeTag.getAttribute('style');
            console.log(colorName);
            

            if (colorName=='color:red') {
                removeTag.removeAttribute('style');
                removeTag.setAttribute('style', 'color:green');
            }else{
                removeTag.removeAttribute('style');
                removeTag.setAttribute('style', 'color:red');
            }

            // removeTag.removeAttribute('style');
        }
    </script>
</body>
</html>
