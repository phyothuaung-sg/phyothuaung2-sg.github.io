<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h1>Operator Lesson</h1>

    <script>
        // assign operator
        let name = "Phyo Thu Aung"
        console.log(name);

        //additional operator
        let sumResult = 2 + 5;
        console.log(sumResult);

        let num1 = 3;
        let num2 = 2;
        let sum = num1 + num2;
        console.log(sum);

        let no = 1;

        no += 2;
        console.log(no);

        let number = 7;
        console.log(++number);

        //sub

        let sub = 8-4;
        console.log(sub);

        let subNumber = 7;
        subNumber -= 5;
        console.log(subNumber);

        let num3 = 8;
        console.log(num3--);
        console.log(num3);

        //Division
        let div1 = 10/2;
        console.log(div1);

        let div2 = 20;
        div2 /= 3;
        console.log(div2);

        //Remainder
        let rem1 = 20 % 3
        console.log(rem1);

        let rem2 = 100;
        rem2 %= 12;
        console.log(rem2);

        //multiplication
        let multi = 3 * 5;
        console.log(multi);

        //exponentation
        let expo = 2 ** 6;
        console.log(expo);

        //precendence ()*/+-
        let total = 2 * (2+5)/2 % 2 -5;
        console.log(total);
        

        
        
        
        
        
        
        
        
        
        
        


    </script>
</body>
</html>
